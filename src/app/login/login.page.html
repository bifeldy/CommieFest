<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="ion-text-center">Masukkan Kredensial Anda!</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nama Pengguna</ion-label>
            <ion-input inputmode="text" type="text" name="userName" ngModel required #userNameCtrl="ngModel" autocomplete="off">
            </ion-input>
          </ion-item>
          <ion-item *ngIf="!userNameCtrl.valid && userNameCtrl.touched" lines="none">
            <small>Harap Isi Nama Pengguna</small>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" name="password" ngModel required minlength="6" #passwordCtrl="ngModel" autocomplete="off">
            </ion-input>
          </ion-item>
          <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
            <small>Harap Isi Kata Sandi</small>
          </ion-item>
          <ion-item>
            <ion-checkbox color="warning" name="rememberMe" [(ngModel)]="rememberMe"></ion-checkbox>
            <ion-label> &nbsp; Remember Me?</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button type="button" color="warning" expand="block" routerLink="/register">
          Daftar~
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid">
          Masuk!
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="error" class="ion-text-center">
        <ion-text color="danger">{{ error }}</ion-text>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
