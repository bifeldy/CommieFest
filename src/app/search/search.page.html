<ion-header>
  <ion-toolbar color="primary" translucent="true">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >Pencarian</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/notifications">
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
        <ion-badge class="notifications-badge" color="danger">5</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-row class="ion-margin-bottom">
    <ion-col>
      <ion-searchbar showCancelButton="focus" [value]="searchQuery" animated
      placeholder="Cari Event">
    </ion-searchbar>
    </ion-col>
  </ion-row>

  <!-- TODO: List Kategori -->
  <ion-row class="ion-margin-bottom">
    <ion-chip color="primary">
      <ion-label>Kategori</ion-label>
    </ion-chip>
    <ion-chip color="secondary">
      <ion-label>Kategori</ion-label>
    </ion-chip>
    <ion-chip color="tertiary">
      <ion-label>Kategori</ion-label>
    </ion-chip>
    <ion-chip color="success">
      <ion-label>Kategori</ion-label>
    </ion-chip>
    <ion-chip color="warning">
      <ion-label>Kategori</ion-label>
    </ion-chip>
    <ion-chip color="danger">
      <ion-label>Kategori</ion-label>
    </ion-chip>
  </ion-row>

  <!-- TODO: Hasil Pencarian -->
  <ion-row class="ion-margin-bottom">
    <ion-col>
      Hasil Pencarian
    </ion-col>
  </ion-row>

</ion-content>
