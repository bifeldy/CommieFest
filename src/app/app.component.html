<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu type="overlay" contentId="main-content">
      <ion-content>

        <ion-card class="hide-card ion-padding ion-no-margin" [ngStyle]="userCoverImgStyle">
          <img src="{{ user['profile'] }}" class="custom-avatar" />
          <h6 class="ion-no-margin">{{ user['name'] }}</h6>
          {{ user['email']}}
        </ion-card>

        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item *ngIf="i < appPages.length - 2" [routerDirection]="'root'" [routerLink]="[p.url]"
              routerLinkActive="active">
              <ion-icon slot="start" [name]="p.icon" routerLinkActive="active"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list>
          <ion-list-header>Lainnya</ion-list-header>
          <ion-item>
            <ion-icon slot="start" name="moon"></ion-icon>
            <ion-label>Mode Gelap</ion-label>
            <ion-toggle id="themeToggle" slot="end"></ion-toggle>
          </ion-item>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item *ngIf="i >= appPages.length - 2" [routerDirection]="'root'" [routerLink]="[p.url]"
              routerLinkActive="active">
              <ion-icon slot="start" [name]="p.icon" routerLinkActive="active"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content" [animated]="false"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
