<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-content>

        <ion-card class="hide-card ion-padding ion-no-margin" [ngStyle]="userCoverImgStyle">
            <img src="{{ user['profile'] }}" class="custom-avatar"/>
            <h6 class="ion-no-margin">{{ user['name'] }}</h6>
            {{ user['email']}}
        </ion-card>

        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list>
          <ion-list-header>Miscellaneous</ion-list-header>
          <ion-item lines="full">
            <ion-icon slot="start" name="moon"></ion-icon>
            <ion-label>
              Dark Mode
            </ion-label>
            <ion-toggle id="themeToggle" slot="end"></ion-toggle>
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
