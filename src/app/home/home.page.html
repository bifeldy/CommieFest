<ion-header>
  <ion-toolbar color="primary" [class.show-background]="showToolbar" translucent="true">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="showToolbar && !isSearchBarOpened">Hi, {{ user['id'] }}!</ion-title>
      <ion-searchbar *ngIf="isSearchBarOpened" showCancelButton="focus"
        (ionCancel)="isSearchBarOpened=false" [(ngModel)]="searchTerm" (change)="search($event)"></ion-searchbar>
      <ion-buttons slot="end">
        <ion-button ion button slot="icon-only" *ngIf="!isSearchBarOpened" (click)="isSearchBarOpened=true">
          <ion-icon slot="icon-only" size="medium" name="search"></ion-icon>
        </ion-button>
      <ion-button routerLink="/notifications">
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
        <ion-badge class="notifications-badge" color="danger">5</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" [scrollEvents]="true" (ionScroll)="onScroll($event)">

  <div class="home-banner-image ion-margin-bottom" [ngStyle]="bannerImgStyle">
    <div class="home-banner-content">
      <div class="home-banner-content-data">
        <ion-text style="color: whitesmoke;">
          <h1>Hi, {{ user['name'] }}!</h1>
          Yuk Cari Event Disekitarmu Sekarang~
        </ion-text>
      </div>
    </div>
  </div>

  <div class="ion-padding-top ion-padding-bottom">
    <ion-label class="ion-float-right ion-padding-end" color="primary" routerLink="/nearby">
      Lihat Semua!
    </ion-label>

    <ion-title>Ada Di Sekitar Anda ..</ion-title>
    <ion-card routerLink="/event/{{ event.id }}" *ngFor="let event of nearbyEvents">
      <img src="{{ event.imageUrl }}" alt="" />
      <ion-card-header>
        <ion-card-subtitle>
          <ion-row>
            <ion-col>
              <ion-icon name="pin" color="danger"></ion-icon>
              <ion-label> {{ event.location }} </ion-label>
            </ion-col>
            <ion-col class="ion-text-end">
              <ion-icon name="calendar" color="warning"></ion-icon>
              <ion-label color="warning"> {{ event.dateStart | date }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-subtitle>
        <ion-card-title>{{ event.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ event.description }}
      </ion-card-content>
      <ion-card-content>
        <ion-row>
          <ion-col>
            <ion-button expand="block" fill="none">
              <ion-icon name="wallet" color="success"></ion-icon> &nbsp;
              <ion-text color="success">{{ event.ticketPrice | currency }}</ion-text>
            </ion-button>
          </ion-col>
          <ion-col class="ion-text-end">
            <ion-button expand="block">
              <ion-icon name="add"></ion-icon> &nbsp;
              <ion-text>Ikuti</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
