<ion-header>
  <ion-toolbar color="primary" [class.show-background]="showToolbar" translucent="true">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="showToolbar">Hi, {{ user['id'] }}!</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/search">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button routerLink="/notifications">
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
        <ion-badge class="notifications-badge" color="danger">5</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" [scrollEvents]="true" (ionScroll)="onScroll($event)">

  <div class="home-banner-image ion-margin-bottom" [ngStyle]="bannerImgStyle">
    <div class="home-banner-content">
      <div class="home-banner-content-data">
        <ion-text style="color: whitesmoke;">
          <h1>Hi, {{ user['name'] }}!</h1>
          Yuk Cari Event Disekitarmu Sekarang~
        </ion-text>
      </div>
    </div>
  </div>

  <div class="ion-padding-top ion-padding-bottom" *ngFor="let e of loadedEvents">
    <ion-label class="ion-float-right ion-padding-end" color="primary" routerLink="/nearby">
      Lihat Semua!
    </ion-label>
    <ion-title>Ada Di Sekitar Anda ..</ion-title>
    <ion-card routerLink="/event/1">
      <img src="{{e.imageUrl}}" alt="" />
      <ion-card-header>
        <ion-card-subtitle>
          <ion-row>
            <ion-col>
              <ion-icon name="pin"></ion-icon>
              <ion-label> {{e.location}} </ion-label>
            </ion-col>
            <ion-col class="ion-text-end">
              <ion-icon name="calendar"></ion-icon>
              <ion-label> {{getDummyDate() | date}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-subtitle>
        <ion-card-title>{{e.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{e.description}}
      </ion-card-content>
      <ion-card-content>
        <ion-row>
          <ion-col>
            <ion-button expand="block" fill="none">
              <ion-icon name="wallet"></ion-icon> &nbsp;
              <ion-text color="danger">{{e.ticketPrice | currency}}</ion-text>
            </ion-button>
          </ion-col>
          <ion-col class="ion-text-end">
            <ion-button expand="block">
              <ion-icon name="add"></ion-icon> &nbsp;
              <ion-text>Ikuti</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
