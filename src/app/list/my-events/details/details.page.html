<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button button [routerLink]="['/edit', eventId]">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ event.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="event.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>{{event.location}}</ion-label>
      </ion-col>


      <ion-col>
        <ion-label>{{event.description}}</ion-label>
      </ion-col>


      <ion-col>
        <ion-text color="success" *ngIf="event.ticketPrice <= 0">GRATIS</ion-text>
        <ion-text *ngIf="event.ticketPrice > 0">
          {{ event.ticketPrice | currency:'IDR':'symbol-narrow':'4.2-2' }}</ion-text>
      </ion-col>

      <ion-col>
        <ion-label>{{event.pricePool}}</ion-label>
      </ion-col>

      <ion-col>
        <ion-label>{{event.category}}</ion-label>
      </ion-col>

      <ion-col>
        <ion-label>{{event.dateStart | date}}</ion-label>
      </ion-col>

      <ion-col>
        <ion-label>{{event.dateEnd | date}}</ion-label>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
