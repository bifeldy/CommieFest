<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let e of nearbyEvents" #slidingItem>
            <ion-item button [routerLink]="['/details', e.id]">
              <ion-thumbnail slot="start">
                <img src="{{e.imageUrl}}" />
              </ion-thumbnail>
              <ion-label>
                <ion-text color="primary">{{e.name}}</ion-text>
                <p>{{e.dateStart | date}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="remove(e, slidingItem)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>


      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add" routerDirection="forward" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
