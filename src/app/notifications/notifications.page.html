<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let e of loadedEvents" #slidingItem>
            <app-notif-item [e]="e"></app-notif-item>
              <ion-item-options side="end" (ionSwipe)="deleteNotif(e.id)">
                <button ion-button color="danger" expandable (click)="deleteNotif(e.id)"></button>
              </ion-item-options>
            <!-- <ion-item-options>
              <ion-item-option color="danger" (click)="deleteNotif(e.id, slidingItem)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options> -->
          </ion-item-sliding>
          <div *ngIf="loadedEvents.length == 0">
            <ion-card-header>
              <ion-card-subtitle text-center>Notifikasi Kosong</ion-card-subtitle>
            </ion-card-header>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
