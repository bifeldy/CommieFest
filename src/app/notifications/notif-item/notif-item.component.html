<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="e.imageUrl">
    </ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{e.name}}</h1>
    <h2>{{e.description}}</h2>
    <h2>{{e.ticketPrice | currency}}</h2>
    <div class="event-details">
      <ion-icon name="calendar" color="success"></ion-icon>
      <ion-text color="primary" class="space-left" color="success">{{getDummyDate() | date }}</ion-text>
      <span class="space-left"> to </span>
      <ion-icon name="calendar" class="space-left" color="success"></ion-icon>
      <ion-text color="primary" class="space-left" color="success">{{getDummyDate() | date}}</ion-text>
    </div>
  </ion-label>
</ion-item>
